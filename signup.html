<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
    <div class="signup-container">
        <img src="./Assets/logo1-removebg-preview.png" alt="Logo" class="logo">
        <form id="signup-form">
            <h1>SignUp Here</h1>
        <input type="text" name="name" placeholder="Enter your name" id="name" required>
        <input type="text" name="number" placeholder="Mobile number" id="number" required>
        <input type="email" name="email" placeholder="Email" id="signup-email" required>
        <input type="password" name="password" placeholder="Password" id="signup-password" required>
        <button type="submit" id="register">Register</button>
        </form>
       <p>Already have an account?  <a class="login-link" href="index.html">Login</a></p>
    </div>
</body>
<script src="../Scripts/index.js"></script>
</html>
